<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kulki</title>
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--suppress CssUnusedSymbol, CssUnresolvedCustomProperty -->
    <style>
      body {
        color-scheme: light dark;
        --tile-size: min(calc(95vw / 9), 70px);
        --ball-size: calc(var(--tile-size) * 0.72);
        --ball-margin: calc((var(--tile-size) - var(--ball-size)) / 2);

        background: black;
        color: #ccc;
        display: grid;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        place-content: center;
        margin: 0;
        text-align: center;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
        font-size: 1.3rem;
        font-family: "Roboto Light", monospace;
      }

      h2 {
        color: #eee;
        margin: 2px;
      }

      h4 {
        margin: 4px;
      }

      h5 {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2px;
        margin-bottom: 8px;
      }

      main {
        width: calc(9 * var(--tile-size));
        height: calc(9 * var(--tile-size));
        background: #111;
      }

      #board {
        width: 100%;
        height: 100%;
      }

      .tile {
        display: grid;
        place-items: center;
        box-sizing: border-box;
        border-radius: 8px;
        width: var(--tile-size);
        height: var(--tile-size);
        position: absolute;
        cursor: pointer;
        transition: all 0.3s;
        transform: translate(
          calc(var(--x) * var(--tile-size)),
          calc(var(--y) * var(--tile-size))
        );
        background: #222;
        border: 2px solid #111;
      }

      .tile:hover {
        background-color: #333;
      }

      .tile.selected {
        border: 2px solid #444;
      }

      .tile.selected::before {
        content: "";
        width: 100%;
        height: 100%;
        background-color: var(--color);
        border-radius: 8px;
        opacity: 0.1;
      }

      .tile.preview {
        background-color: #ffc0cb33;
      }
      .tile.traveled {
        background-color: #ffc0cb88;
      }

      .moves-in-progress,
      .game-over {
        pointer-events: none;
        /*background: red;*/
      }

      @keyframes BallAppear {
        from {
          opacity: 0;
          transform: translate(
              calc(var(--x) * var(--tile-size) + var(--ball-margin)),
              calc(var(--y) * var(--tile-size) + var(--ball-margin))
            )
            scale(0.1);
        }

        to {
          opacity: 1;
          transform: translate(
              calc(var(--x) * var(--tile-size) + var(--ball-margin)),
              calc(var(--y) * var(--tile-size) + var(--ball-margin))
            )
            scale(1);
        }
      }

      @keyframes BallDisappear {
        from {
          opacity: 1;
          transform: translate(
              calc(var(--x) * var(--tile-size) + var(--ball-margin)),
              calc(var(--y) * var(--tile-size) + var(--ball-margin))
            )
            scale(1);
        }

        to {
          opacity: 0;
          transform: translate(
              calc(var(--x) * var(--tile-size) + var(--ball-margin)),
              calc(var(--y) * var(--tile-size) + var(--ball-margin))
            )
            scale(1.5);
        }
      }

      @keyframes BallSelected {
        from {
          transform: translate(
              calc(var(--x) * var(--tile-size) + var(--ball-margin)),
              calc(var(--y) * var(--tile-size) + var(--ball-margin))
            )
            scale(1);
        }

        to {
          transform: translate(
              calc(var(--x) * var(--tile-size) + var(--ball-margin)),
              calc(var(--y) * var(--tile-size) + var(--ball-margin))
            )
            scale(1.03);
        }
      }

      .ball {
        pointer-events: none;
        position: absolute;
        transition: all 0.2s;
        transform: translate(
          calc(var(--x) * var(--tile-size) + var(--ball-margin)),
          calc(var(--y) * var(--tile-size) + var(--ball-margin))
        );
        background-color: var(--color);
        border: 2px solid black;
        box-sizing: border-box;
        width: var(--ball-size);
        height: var(--ball-size);
        border-radius: 50%;
        cursor: pointer;
      }

      .ball.added {
        animation: BallAppear 0.5s;
      }

      .ball.selected {
        animation: BallSelected 0.4s infinite alternate;
      }

      .ball.removed {
        animation: BallDisappear 0.5s both;
      }

      #next-colors {
        display: inline-flex;
        padding: 2px 6px;
        align-content: center;
      }

      #next-colors > * {
        background-color: var(--color);
        width: 1.2em;
        height: 1.2em;
        margin: 2px;
        border-radius: 50%;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Kulki</h2>
      <h4>Tw√≥j wynik to <span id="score">0</span></h4>
      <h5><span>Kolejne kolory:</span> <span id="next-colors"></span></h5>
    </header>
    <main>
      <div id="board"></div>
    </main>
  </body>
  <script src="bundle.js" async></script>
</html>
